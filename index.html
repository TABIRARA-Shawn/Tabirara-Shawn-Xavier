<!DOCTYPE html>
<html>
<head>
<title>Registration Form</title>
</head>
<body>

<div style="display: flex; align-items: center; margin-bottom: 20px;">
  <img src="https://i.ytimg.com/vi/gjuMt23yqiQ/maxresdefault.jpg" alt="IRL Streamer" style="width: 200px; height: auto; margin-right: 20px;">
  <p>Irl streamer who goes around the world exploring their culture</p>
</div>

<hr>

<form>
  <label for="name">Name:</label><br>
  <input type="text" id="name" name="name"><br>

  <label for="age">Age:</label><br>
  <input type="number" id="age" name="age"><br>

  <label for="address">Address:</label><br>
  <input type="text" id="address" name="address"><br>

  <label for="email">Email:</label><br>
  <input type="email" id="email" name="email"><br>

  <label for="phone">Cellphone Number:</label><br>
  <input type="tel" id="phone" name="phone"><br>

  <label>Sex:</label><br>
  <input type="radio" id="male" name="sex" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="sex" value="female">
  <label for="female">Female</label><br>

  <label>Hobbies:</label><br>
  <input type="checkbox" id="biking" name="hobbies" value="biking">
  <label for="biking">Biking</label><br>
  <input type="checkbox" id="reacting" name="hobbies" value="reacting">
  <label for="reacting">Reacting</label><br>
  <input type="checkbox" id="singing" name="hobbies" value="singing">
  <label for="singing">Singing</label><br>
</form>

</body>
</html>
